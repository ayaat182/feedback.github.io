<!DOCTYPE html>
<head>
    <title>
        feedback page
    </title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>
    <div class="form">
        <table>
            <form action="" method="">
                <h1>Feedback Form</h1>
                <tr>
                      <!--Rating -->
                    <td colspan="2px"><!--spacing-->
                        <label>
                           How do you rate your overall experience?
                        </label>
                        <br>
                        <input type="radio" name="rate" value="very good">Very Good
                        <br>
                        <input type="radio" name="rate" value="good">Good
                        <br>
                        <input type="radio" name="rate" value="bad">Bad
                        <br>
                    </td>
                </tr>
                      <!--inputs-->
                <tr>
                    <td>
                        <label class="c1">Fullname*</label>
                        <br/>
                        <input type="text" name="Fullname" placeholder="write your Fullname" class="index">
                    </td>
                    <td>
                        <label class="c1">Email*</label>
                        <br/>
                        <input type="email" name="email"placeholder="write your email" class="index">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="c1">Age*</label>
                        <br/>
                        <input type="text" name="age"placeholder="write your age"class="index">
                    </td>
                    <td>
                        <label class="c1">Phone*</label>
                        <br/>
                        <input type="text" name="phone"placeholder="write your phone number"class="index">
                    </td>
                </tr>
                <tr>
                    <td colspan="2px"><!--spacing-->
                        <label class="c1">Message*</label>
                        <br/>
                        <input type="text" name="message" placeholder="write your message" class="txtarea">
                    </td>
                </tr>
                <tr>
                    <td colspan="2px"><!--spacing-->
                        <button type="submit" class="sub">Submit</button>
                    </td>
                </tr>
                </tr>
            </form>
        </table>
    </div>
</body>
